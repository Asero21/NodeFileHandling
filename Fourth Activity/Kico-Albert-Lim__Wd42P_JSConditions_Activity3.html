<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Addition
        let x = prompt("Input First Number:");
        let y = prompt("Input Second Number:");
        let result = parseInt(x) + parseInt(y);
        //Substraction
        let result1 = parseInt(x) - parseInt(y);
        //Multiplcation
        let result2 = parseInt(x) * parseInt(y);
        //Division
        let result3 = parseInt(x) / parseInt(y);
        //Modulo
        let result4 = parseInt(x) % parseInt(y);
        alert(" Addition: " + result + "\n Substraction: " + result1 + "\n Multiplication: " + result2 + "\n Division: " + result3 + "\n Remainder: " + result4)
    </script>
</body>
</html>
